<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card__photo" src="/images/imac.jpeg" alt="Моноблок APPLE A1419 iMac 27&#34 Retina 5K">
      <h2 class="card__description" >
          Моноблок APPLE A1419 iMac 27&#34 Retina 5K (MNED2UA/A)
      </h2>
      <p class="card__code">
          Код товара: 195434
      </p>
      <div class="card__rating">
        <div class="stars-rating">
          <div class="star-1">
          </div>
          <div class="star-2">
          </div>
          <div class="star-3">
          </div>
          <div class="star-4">
          </div>
          <div class="star-5">
          </div>
        </div>
        <p class="card__review-text" >
          Отзывов: 5
        </p>
      </div>
      <div class="card__price">
        <p class="price-text">
          Цена:
        </p>
        <p class="card__price-numbers">
          69 999 грн
        </p>
      </div>
      <a href="#" class="card__buy" data-qa="hover">
        купить
      </a>
    </div>
  </body>
</html>
